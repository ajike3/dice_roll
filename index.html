<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-12">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROLLING THE DICE</title>
</head>
<h1>DICE ROLL</h1>
<body>
    <div>
     <label for="textInput">ENTER A NUMBER OF DICE:</label>
     <input type="number" id="name" name="textInput" required minlength="1" maxlength="2" size="3">
     <button class="roll"  type="button"><strong>ROLL!</strong></button> 
    </div>
    <div id="total">
     <p><b>TOTAL:</b>   </p>
<br> 
    </div>
     <button class="allRolls" type="button"><b>SHOW ALL ROLLS</b></button>
        <ol id="listAllRolls"></ol>
</br>
 <script src="main.js"></script>
</body>
</html>
